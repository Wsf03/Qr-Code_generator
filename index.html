
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
<div class="container">
  
    <div class="center">
    <p>Enter your text or URL</p>
</div>
    <!-- <textarea id="qrtext" placeholder="Enter your text or URL"></textarea> -->
    <input type="text" placeholder="Text or Url" id="qrtext">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="imgbox">
        <img src="" id="qrimg" alt="">
    </div>
</div>

<script>
    let imgbox = document.getElementById("imgbox");
    let qrimg = document.getElementById("qrimg");
    let qrtext = document.getElementById("qrtext");

    function generateQR() {
        const textOrUrl = qrtext.value.trim();
        if (textOrUrl.length > 0) {
            qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(textOrUrl);
            imgbox.style.display = "block"; 
          
        } else {
            alert("Please enter some text or a URL.");
        }
    }
</script>

</body>
</html>
